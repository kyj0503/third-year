spring:
  sql:
    init:
      mode: always
  config:
    import: application-secret.yaml
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
gcs:
  bucket-name: gdgoc_storage
openai:
  api:
    key: ${OPENAI_API_KEY}
    url: https://api.openai.com/v1/chat/completions
google:
  api:
    key: ${GOOGLE_API_KEY}
