distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
distributionUrl=https\://services.gradle.org/distributions/gradle-8.10.2-bin.zip
networkTimeout=10000
validateDistributionUrl=true
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists

spring.application.name=boardproject

#encoding set UTF-8
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

#H2 database connect configuration
spring.datasource.url=jdbc:h2:mem:testdb; spring.datasource.driverClassName=org.h2.Driver spring.datasource.username=sa
spring.datasource.password=

# H2 db console open
spring.h2.console.enabled=true

# SQL display
spring.jpa.show-sql=true

#Hibernate sql display
spring.jpa.properties.hibernate.format_sql=true
