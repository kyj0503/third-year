<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입 폼 만들기 예제</title>

<style>
	h2{
		border-radius: 5px;
		background-color: wheat;
		text-align: center;
		padding: 15px 0;
	}
	
	#regform {
		padding: 15px 20px;
		border-radius: 10px;
		margin: auto;
		width: 50%;
		background-color: SandyBrown;
	}
	
/*
 	.result {
		border-radius: 5px;
		background-color: SandyBrown;
		text-align: center;
		padding: 15px 15px;			//top, right, bottom, left 	
	} 
*/
</style>
<script >

	let name = '';
	let email = '';

	function signUp() {
		alert('정말로 가입하시겠습니까?');
		document.getElementById('regform').style.display = 'none';

		//get
		name = document.getElementById('name').value;
		email = document.getElementById('email').value;	
		
		//set
		document.getElementById('rname').innerHTML = name;
		document.getElementById('remail').innerHTML = email;	
		
		//document.getElementById('result').style.display = 'block';
		document.getElementById('result')
			.setAttribute("style", "display: 'block', background-color: KhaKi");
		
	}

</script>
</head>
<!-- 
자동정렬 ctrl + shift + f
주석  ctrl + shift + /
-->
<body>
	<h2>회원 가입</h2>
	<hr>
	<div id='regform'>
		<form name='regform'>
			<label for='name'>이름</label><br> 
			<input id='name' name='name' size='40'><br>
			<hr>
			<label for='email'>이메일</label><br> 
			<input type='email'	id='email' name='email' size='40'><br>
			<br>
			<button type='button' onclick='signUp()'>가입</button>
		</form>
	</div>
	
	<div id='result' class='result'>
		<h3>가입 정보</h3>
		<hr>
		이름: <span id='rname'></span><br>
		이메일: <span id='remail'></span>
	</div>
	<script>
		document.getElementById('result').style.display = 'none'; 
		/* document.getElementById('result').style.display = 'block'; */ 
	</script>

</body>
</html>
